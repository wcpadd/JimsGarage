kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: restrict-internal
  namespace: pihole
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/20